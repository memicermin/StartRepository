@import models.help_models.Brand
@(brands: List[Brand], form: Form[Brand])
@admin.admin("Add Brand") {
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form class="form-inline" action="@routes.BrandController.saveBrand()" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <select class="form-control" name="@resources.FieldNames.PART_OF_BRAND">
                                    <option value="0"></option>
                                    <option value="@Brand.CAR_BRAND">Car Brand</option>
                                    <option value="@Brand.TIRES">Tires Brand</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <input type="text" name="brand" class="form-control" placeholder="Audi">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Add Brand</button>
                    </div>
                </form>
                <hr>
                <p>1 = Car Brand, 3 = Tires Brand</p>
                <hr>

                @for(brand <- brands) {
                    <div class="row">
                        <div class="col-md-5">
                            <p>@brand.getBrand</p>
                        </div>
                        <div class="col-md-3">
                            <p>@brand.getPartOfBrand</p>
                        </div>
                        <div class="col-md-2">
                            <a href="@routes.BrandController.deleteBrand(brand.getId)"><i class="glyphicon glyphicon-trash"></i></a>
                        </div>
                        <div class="col-md-2">
                            <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                        </div>
                    </div>
                }
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>

}
