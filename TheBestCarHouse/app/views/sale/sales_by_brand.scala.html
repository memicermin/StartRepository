@import models.help_models.Brand
@(brands: List[Brand])
@main("") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/my_css/add/brand.css")">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                    @for(brand <- brands) {
                        @if(Brand.isActiveCarBrand(brand)) {
                            <div class="col-lg-4">
                                <div class="show_brand">

                                    <div class="show_brand_header">
                                        <a href="@routes.VisitorSaleController.getSalesByBrand(brand.getId)"><h3><strong>@brand.getBrand</strong></h3></a>
                                    </div>

                                    <div class="show_brand_img">
                                        <img src="@brand.image.image_url">
                                    </div>

                                    <div class="show_brand_footer">

                                    </div>
                                </div>
                            </div>
                        }
                    }
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="row">
                    @for(brand <- brands) {
                        @if(Brand.isActiveTiresBrand(brand)) {
                            <div class="col-lg-12">
                                <div class="show_brand">

                                    <div class="show_brand_header">
                                        <a href="@routes.VisitorSaleController.getSalesByBrand(brand.getId)"><h3><strong>@brand.getBrand</strong></h3></a>
                                    </div>

                                    <div class="show_brand_img">
                                        <img src="@brand.image.image_url">
                                    </div>

                                    <div class="show_brand_footer">

                                    </div>
                                </div>
                            </div>
                        }
                    }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
