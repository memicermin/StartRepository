@import models.users.User
@(user: User, form: Form[User])
@main("Welcome to login") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/my_css/login.css")">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="#" action="@routes.LoginController.activateUser(user.getId)" method="post" role="form" style="display : block ;">
                                    <div class="form-group">
                                        <input type="text" name="token" id="token" tabindex="1" class="form-control" placeholder="Enter your token" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="login-submit" id="#" tabindex="4" class="form-control btn btn-login" value="Confirm Email">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="">
                                                    <a href="#" class="forgot-password">
                                                        Get new Token</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

}
