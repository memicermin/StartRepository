<div class="col-lg-12 col-md-12">
  <div class="col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
  @if(flash.containsKey("success")) {
    <div class="alert alert-success alert-dismissible text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>@flash.get("success")</strong>
    </div>
  }
  </div>
  <div class="col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
  @if(flash.containsKey("warning")) {
    <div class="alert alert-warning alert-dismissible text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>@flash.get("warning")</strong>
    </div>
  }
  </div>
  <div class="col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
  @if(flash.containsKey("info")) {
    <div class="alert alert-info alert-dismissible text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>@flash.get("info")</strong>
    </div>
  }
  </div>
  <div class="col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
  @if(flash.containsKey("error")) {
    <div class="alert alert-danger alert-dismissible text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>@flash.get("error")</strong>
    </div>
  }
  </div>
</div>
