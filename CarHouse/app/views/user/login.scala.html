@import models.users.help_models.UserForLogin
@(form: Form[UserForLogin])
@main(""){
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="/login" id="#">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="/register" id="#" class="active">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="#" action="" method="post" role="form" style="display : block ;">
                                    <div class="form-group">
                                        <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="login-submit" id="#" tabindex="4" class="form-control btn btn-login" value="Log In">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="">
                                                    <a href="#" class="forgot-password">
                                                        Create Account</a>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="text-right">
                                                    <a href="/" tabindex="5" class="forgot-password">
                                                        Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
