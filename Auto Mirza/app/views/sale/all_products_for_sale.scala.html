@(products: List[Sale])
@main("Welcome") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/all_product_for_sale.css")">
    <script src="@routes.Assets.versioned("javascripts/all_product_for_sale.js")" type="text/javascript"></script>
    <div id="all-products" class="container">
        <div class="container-fluid">
        @for(product <- products) {
            <a href="@routes.SaleController.openProduct(product.getId)">
                <div id="car" class="car col-md-4">
                    <div class="row car-head">
                        <div class="navbar-left brand">
                            <h4>@product.getBrand.getBrand</h4>
                        </div>
                        <div class="navbar-right type">
                            <h4>@product.getType</h4>
                        </div>
                    </div>
                    <div class="car-image">
                        @if(Sale.hasImage(product.getId)){
                            <img id="img-sale" onmouseover="" onmouseout="" src="@product.getFirstImage(product.getId).image_url" class="img-thumbnail img" alt="Cinque Terre" width="310" height="210">
                        }else{
                            <img src="http://placehold.it/310x210">
                        }
                    </div>
                    <div class="car-footer">
                        <div class="price">
                            <h3 class="h-price"> <strong> @product.getPrice Km</strong></h3>
                        </div>
                    </div>
                </div>
            </a>

        }
        </div>
        <hr>
    </div>
}
