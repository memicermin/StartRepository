@(form: Form[Sale], brands: List[Brand], years: List[Integer])


@admin_view.admin_main("Welcome to Auto Mirza") {

    <div class="container">
        <form role="form" action="@routes.SaleController.saveSale()" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-8">
                    <div class="container">
                        <div class="col-md-5">
                            <div class="form-area">
                                <div class="form-group">
                                    <select class="form-control" name="brand">
                                    @for(brand <- brands) {
                                        <option value="@brand.getId">@brand.getBrand</option>
                                    }
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="type" name="type" placeholder="Type" required>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="year">
                                    @for(year <- years) {
                                        <option value="@year.intValue()">@year.intValue()</option>
                                    }
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="price" name="price" placeholder="price" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" type="textarea" id="details" name="details" placeholder="Details" maxlength="240" rows="7"></textarea>
                                </div>
                                <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Add</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4>Add a photos</h4></div>
                        <div class="panel-body">
                            <p>Click <strong>Add a photo</strong>
                                and select the photos you want to upload. </p>
                            <div class="form-group">
                                @*
                                <input type="file" class="form-control" name="images" accept="image/*" id="upload-img" multiple/>
                                *@
                                <input type="file" name="images" class="form-control" id="uploadImage" data-classButton="btn btn-default" data-input="false" data-classIcon="icon-plus" data-buttonText="Add photo" accept="image/*" multiple/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

}
