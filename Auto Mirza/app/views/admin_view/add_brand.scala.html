@(form: Form[Brand])


@admin_view.admin_main("Welcome to Auto Mirza") {

  <div class="container">

    <form class="form-inline" action="@routes.AdminController.saveBrand()" method="post">
      <div class="form-group">
        <label>Brand</label>
        <input type="text" name="brand" class="form-control" placeholder="Audi">
      </div>
      <button type="submit" class="btn btn-default">Add Brand</button>
    </form>

  </div>


}
