@(form: Form[Sale], sale: Sale)
@admin_view.admin_main("Edit sale") {
    <div class="container">
        <form class="form-horizontal" role="form" action="@routes.SaleController.saveAction(sale.getId())" method="post" enctype="multipart/form-data">
            <div class="col-lg-6">
                <div class="form-area">
                    <div class="form-group">
                        <label class="col-lg-2">Price</label>
                        <div class="col-lg-10">
                            <input type="number" name="old_price" class="form-control" value="@sale.getPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">New Price</label>
                        <div class="col-lg-10">
                            <input type="number" name="price" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input name="action" type="checkbox"> Action
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" id="submit" name="submit" class="btn btn-primary btn-lg btn-block">Submit Action</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
}
